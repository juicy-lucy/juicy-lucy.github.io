<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Juicy Lucy</title>
    <style>
        /* Import a nature-themed font */
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a2a1a, #2d5a27);
            font-family: 'Amatic SC', cursive;
        }

        /* Container for the content */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none; /* Let clicks pass through to the leaves */
        }

        /* The Main Text Styling */
        h1 {
            font-size: 6rem;
            color: #dfffdf;
            text-shadow: 
                0 0 10px #4caf50,
                0 0 20px #4caf50,
                0 0 40px #1b5e20;
            margin: 0;
            opacity: 0;
            animation: growIn 2s ease-out forwards, float 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 2rem;
            color: #a5d6a7;
            margin-top: -10px;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        /* Wood plank effect behind text (Optional styling) */
        .wood-plank {
            background: #5d4037;
            padding: 20px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 4px solid #3e2723;
            display: inline-block;
            position: relative;
        }

        /* Decorative Vines on the text box */
        .wood-plank::before, .wood-plank::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #66bb6a;
            border-radius: 50% 0 50% 0;
            top: -10px;
        }
        .wood-plank::before { left: 20px; transform: rotate(-45deg); }
        .wood-plank::after { right: 20px; transform: rotate(45deg); }

        /* Animations */
        @keyframes growIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        /* Canvas covers the whole screen */
        #forestCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="wood-plank">
            <h1>Hello Juicy Lucy</h1>
            <div class="subtitle">Welcome to the Forest</div>
        </div>
    </div>

    <canvas id="forestCanvas"></canvas>

    <script>
        const canvas = document.getElementById('forestCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let leaves = [];
        
        // Resize canvas to fill window
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Leaf Class
        class Leaf {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height; // Start above screen
                this.size = Math.random() * 15 + 10;
                this.speedY = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 4 - 2;
                // Random shades of green and autumn colors
                const colors = ['#66bb6a', '#43a047', '#a5d6a7', '#ffeb3b', '#ff9800'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.y / 50) + this.speedX; // Wavy motion
                this.angle += this.spin;

                // Reset if it goes off screen
                if (this.y > height + 50) {
                    this.y = -50;
                    this.x = Math.random() * width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = this.color;
                
                // Draw a simple leaf shape
                ctx.beginPath();
                ctx.moveTo(0, -this.size/2);
                ctx.bezierCurveTo(this.size/2, -this.size/2, this.size/2, this.size/2, 0, this.size/2);
                ctx.bezierCurveTo(-this.size/2, this.size/2, -this.size/2, -this.size/2, 0, -this.size/2);
                ctx.fill();
                ctx.restore();
            }
        }

            // We just draw these once or on resize, but for this demo 
            // we will draw them in the loop to keep it simple,

            ctx.fillStyle = '#0e1d0e'; // Very dark green/black
            
            for (let i = 0; i < numberOfTrees + 1; i++) {
                let treeX = i * 150 + (Math.random() * 50);
                let treeHeight = height * 0.4
